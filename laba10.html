<script>
function isCoprime (a, b) 
{
    while (b)
    {
        num = a % b;
        a = b;
        b = num;
    }
    if (Math.abs(a) == 1) 
    {
        return true;
    }
    return false;
}
var massiv = [];
var modul = +prompt("Модуль");
for(var b = 0; b < modul; b++)
{
    if(isCoprime(modul, b))
    {
        massiv.push(b);
    }
}
var stepen = massiv.length;
alert(stepen);
for(var g = 2; g < modul; g++)
{
    var result = g ** stepen;
    if(result > modul)
    {
        if(result % modul == 1)
        {
            alert("результат: " + g);
            break;
        }
    }
    else
    {
        if(result == 1)
        {
            alert("результат: " + g);
            break;
        }
    }
}

</script>
